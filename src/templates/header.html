<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{#refresh}}
        <meta http-equiv="refresh" content="10">
    {{/refresh}}
    <title>Remix Blockchain Explorer</title>
    <!--<link rel="stylesheet" type="text/css" href="/css/style.css">-->
    <style type="text/css">
        {{#css_styles}}{{/css_styles}}
@import url(//fonts.googleapis.com/css?family=Roboto+Condensed:400,700);
@import url(//fonts.googleapis.com/css?family=Roboto:400,300,500,700);
@import url(//fonts.googleapis.com/css?family=Inconsolata:400,700);

body {  
  background-color: #f5f5f5;
  font-family: 'Roboto', Helvetica, Arial, sans-serif;
  line-height: 1.428571429;
  color: #262626;
  margin: 0;
  padding: 0;
  margin-bottom: 85px;
  font-size: 16px;
  overflow-y: scroll;
}
a {
  color: #014e71;
}
a:hover {
  color: #0274a8;
}
hr {
  border-top-color: #0274a8;
}
strong, b {
  font-weight: 500;
}
h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
  font-weight: 400;
  -webkit-font-smoothing: antialiased;
  font-family: 'Roboto Condensed', Arial, sans-serif;
}
h3,.h3 {
  font-size: 32px;
  margin-bottom: 14px;
}
code {
  color: #0274a8;
  background-color: #efefef;
  padding: 2px 10px;
  border-radius: 0;
}

	.row > div{
        margin-bottom: 15px;
    }
	.header{
        min-height: 90px;
    }
    .footer{
        min-height: 60px;
    }
    .header, .footer{
        background: #0274a8;
    }
    .sidebar{
        min-height: 300px;
        background: #dbdfe5;
    }
    .content-top{
        min-height: 160px;
        background: #b4bac0;
    }
    .content-bottom{
        min-height: 125px;
        background: #7e8aa0;
        margin-bottom: -15px;
    }
    .content-bottom.bg-alt{
        background: #9ca5b6;
    }
/* Styles for proper margin when layout become horizontal */
@media (max-width: 991px){
    .content-bottom{
        margin-bottom: 15px;
    }
    .content-bottom.bg-alt{
        margin-bottom: -15px;
    }

<body>
<div class="container">

    <div class="row">
            <div class="col-md-12">
                <div class="header">Remix Blockchain Explorer</div>
            </div>
    </div>
    <div class="row">
            <div class="col-xs-12">
                <div class="content-top">
                    <form action="/search" method="get" style="width:100%; margin-top:15px" class="style-1">
                        <input class="form-control" type="text" name="value" size="120"
                            placeholder="block height, block hash, transaction hash">
                        <input type="submit" value="Search">
                    </form>
                </div>
            </div>
    </div>
